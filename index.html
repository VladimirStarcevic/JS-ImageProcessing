<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Image Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Image Processing Exercises</h1>
    </header>

    <main>
        <section id="imageLoaderSection">
            <h2>Load Image for Exercises</h2>
            <p>Select an image to process:</p>
            <input type="file" id="imageUploadInput" accept="image/*">
            <canvas id="imageDisplayCanvas"></canvas>
        </section>

        <hr>

        <section id="exerciseControlsSection">
            <h2>Edite Images Controls</h2>
            <button id="turnChapelRedButton">Turn Image Red</button>
            <button id="removeRedButton">Remove Red</button>
            <button id="reduceRedButton">Reduce Bright Reds</button>
            <button id="addBlackBarButton">Add Black Bar</button>
            <button id="addGreenSquare">Add Green Square</button>
            <button id="topRightCornerButton">Top-Right Rectangle</button>
            <button id="changeRedGradientButton">Red Gradient</button>
        </section>

        <hr>

        <section id="statusSection">
            <p>Status/Output: <span id="statusOutput"></span></p>
        </section>
    </main>

    <footer>
        <p>Designed with <span class="mit-red">MIT</span> colors</p>
    </footer>
</div>

<script src="lib/cs101/SimpleImage.js"></script>
<script src="lib/cs101/cs101.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
