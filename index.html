<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Image Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Image Processing Exercises</h1>
    </header>

    <main>
        <section id="imageLoaderSection">
            <h2>Load Image for Exercises</h2>
            <p>Select an image to process:</p>
            <input type="file" id="imageUploadInput" accept="image/*">
            <canvas id="imageDisplayCanvas"></canvas>
        </section>

        <hr>
        <section id="greenScreenLoaderSection">
            <h2>Green Screen Setup</h2>
            <div class="green-screen-container">
                <div class="green-screen-inputs">
                    <div class="input-item">
                        <label for="foregroundFileInput">Foreground Image (with green screen):</label>
                        <input type="file" id="foregroundFileInput" accept="image/*">
                    </div>
                    <div class="input-item">
                        <label for="backgroundFileInput">Background Image:</label>
                        <input type="file" id="backgroundFileInput" accept="image/*">
                    </div>
                </div>
                <div class="green-screen-canvases">
                    <canvas id="foregroundCanvasPreview" width="200" height="150"></canvas>
                    <canvas id="backgroundCanvasPreview" width="200" height="150"></canvas>
                </div>
            </div>
        </section>

        <hr>


        <section id="exerciseControlsSection">
            <h2>Edite Images Controls</h2>
            <button id="turnChapelRedButton">Turn Image Red</button>
            <button id="removeRedButton">Remove Red</button>
            <button id="reduceRedButton">Reduce Bright Reds</button>
            <button id="addBlackBarButton">Add Black Bar</button>
            <button id="addGreenSquare">Add Green Square</button>
            <button id="topRightCornerButton">Top-Right Rectangle</button>
            <button id="changeRedGradientButton">Red Gradient</button>
            <button id="threeStripesButton">Three Vertical Stripes</button>
            <button id="swapRedGreenButton">Swap Red & Green</button>
            <button id="devilToYellowButton">Devil to Yellow</button>
            <button id="addBorderButton">Add Border</button>
            <button id="greenScreenButton">Green Screen</button>
        </section>

        <hr>

        <section id="statusSection">
            <p>Status/Output: <span id="statusOutput"></span></p>
        </section>
    </main>

    <footer>
        <p>Designed with <span class="duke-blue">Duke University</span> colors</p>
    </footer>
</div>

<script src="lib/cs101/SimpleImage.js"></script>
<script src="lib/cs101/cs101.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
